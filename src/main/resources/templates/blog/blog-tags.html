<!-- 教程材料，绝对正确的网页素材 -->
<!DOCTYPE html>
<!--suppress ALL-->
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}">

    <!--导航栏和按钮的样式-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div th:replace="~{commons/bar::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/bar::sidebar(activeUri='tags')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="table-responsive">
<!--                <div id="toolbar" class="form-inline">-->
<!--                    <button type="button" id="add_new_site_bnt" class="btn btn-info"-->
<!--                            data-toggle="modal" data-target="#addUserModal">添加博客标签</button>-->
<!--                </div>-->
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>标签Id</th>
                        <th>标签名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="tag:${tags}">
                        <td th:text="${tag.tagId}" name="user_id" id="user_id"></td>
                        <td th:text="${tag.tagName}"></td>

                        <td class="form-inline">
                            <button type="submit" class="btn btn-sm btn-primary"
                                    th:onclick="editUser(
												[[${tag.tagId}]],
												[[${tag.tagName}]],
												)"
                                    data-toggle="modal" data-target="#addTagModal">编辑</button>
                            <!--调用manage.js下的方法-->
                            <button type="submit" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#deleteTagModal" th:onclick="deleteByTagId([[${tag.tagId}]])">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!--  删除用户模态框  调用commons/modal_box.html ->  th:fragment-->
<!--脚本调用文件为static/js/manage.js-->
<div th:replace="~{commons/modal_box::deleteUserModal}"></div>

<!-- 用户信息编辑模态框（Modal） 调用commons/modal_box.html-->
<div th:replace="~{commons/modal_box::addUserModal}"></div>

<!-- 分页展示:  个人信息页面导航栏  暂无样式-->
<div th:replace="~{commons/navigation::navigationBar(redirect = 'manage/users')}"></div>




<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/manage.js}"></script>
</body>

</html>
