<section class="ftco-section bg-light">
    <div class="container">
        <div class="row d-flex">
            <!-- 博客展示单块 -->
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 d-flex ftco-animate" th:each="blog:${blogs}">
                <div class="blog-entry align-self-stretch defaultBlockWidth">
                    <!-- 展示图片 -->
                    <a th:href="@{'/blog/' + ${blog.blogId}}"
                       class="block-20"
                       th:style="'background-image: url(' + @{'/img/' + ${blog.blogImgUri}}+');'">
                    </a>
                    <!-- 文字概览区 -->
                    <div class="text">
                        <!-- 标签 -->
                        <span class="tag"
                              th:text="${#strings.abbreviate(
                                         #strings.capitalize(
                                         #strings.arrayJoin(blog.blogTags, ', ')), 30)}">
                            Tips, Travel
                        </span>
                        <!-- 标题 -->
                        <h3 class="heading mt-3">
                            <a th:href="@{'/blog/' + ${blog.blogId}}"
                               th:text="${#strings.abbreviate(
                                          #strings.capitalize(blog.blogTitle), 200)}">
                                8 Best homestay in Philippines that you don't miss out
                            </a>
                        </h3>
                        <div class="meta mb-3">
                            <!-- blog发布时间 -->
                            <div>
                                <p class="blogCalender" th:text="${#dates.monthName(blog.blogPostTime) + ' ' +
                                              #dates.day(blog.blogPostTime) + ', ' +
                                              #dates.year(blog.blogPostTime)}">
                                October 3, 2018</p>
                            </div>
                            <!-- blog发布人 -->
                            <div><a th:href="@{'/user/' + ${blog.blogPosterId}}"
                                    th:text="${blog.blogPosterName}">Admin</a>
                            </div>
                            <!--
                                todo
                                    blog回复数
                                    直接先跳转至博客页面
                            -->

                                    class="meta-chat">
                                <span class="icon-chat"></span> [[${blog.blogCommentNum}]]</a>
                            </div>
                            <!-- todo
                                    点赞数
                                    可以直接发送点赞请求
                             -->
                            <div class="text-right"><p
                                    class="meta-chat">
                                <span class="icon-thumb_up"></span> [[${blog.blogLikeCount}]]</p>
                            </div>
                            <!--

                                    若是, 则展示编辑按钮, 并跳转至编辑页面
                            -->
                        </div>
                    </div>
                </div>
