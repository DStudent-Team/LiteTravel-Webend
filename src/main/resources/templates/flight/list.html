<!DOCTYPE html>
<!--suppress ALL-->
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>机票预约请求</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}">

		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/dashboard.css}">
	</head>
	<body>
		<div th:replace="~{commons/bar::topbar}"></div>
		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/bar::sidebar(activeUri='orders')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>ID</th>
									<th>出发点</th>
									<th>目的地</th>
									<th>出发时间</th>
									<th>到达时间</th>
									<th>用户Id</th>
									<th>座位数量</th>
                                    <th>机票级别</th>
									<th>预约价格</th>
                                    <th>订单状态</th>
                                    <th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="flight:${flights}">
									<td th:text="${flight.flightId}"></td>
									<td th:text="${flight.flightFromString}"></td>
									<td th:text="${flight.flightToString}"></td>
									<td th:text="${#dates.format(flight.flightDepart,'yyyy-M-d')}"></td>
                                    <td th:text="${#dates.format(flight.flightArrived,'yyyy-M-d')}"></td>
                                    <td th:text="${flight.userId}"></td>
                                    <td th:text="${flight.flightSeats}"></td>
									<td th:switch="${flight.flightStatus}">
										<span th:case="'0'">预约中</span>
										<span th:case="'1'">已收到服务</span>
										<span th:case="'2'">已选择服务</span>
										<span th:case="'3'">已支付服务</span>
										<span th:case="'4'">服务已完成</span>
									</td>
									<td>
                                        <a th:if="${flight.flightStatus=='0'}" class="btn btn-sm btn-info" style="cursor: not-allowed">用户支付中</a>
										<a th:if="${flight.flightStatus=='0'}" class="btn btn-sm btn-info" style="cursor: not-allowed">用户支付中</a>
										<a th:if="${order.status=='1'}" class="btn btn-sm btn-primary" th:href="@{'/manage/order/'+${order.orderId}}">确认入住</a>
                                        <a th:if="${order.status=='2'}" class="btn btn-sm btn-primary" th:href="@{'/manage/order/'+${order.orderId}}">确认离店</a>
                                        <form th:action="@{'/manage/order/' + ${order.orderId}}" method="post">
											<input name="_method" type="hidden" value="delete"/>
                                            <button type="submit" class="btn btn-sm btn-danger">删除</button>
                                        </form>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>


	</body>

</html>
