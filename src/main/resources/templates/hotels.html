<body>

<!--重用topBar-->
<div th:replace="~{commons/bar::topBar(activeUri='hotels')}"></div>
<!-- END nav -->

<div th:replace="~{commons/BG::sectionBG(sectionName='Hotels')}"></div>

<section class="ftco-section">
    <div class="container">
        <div class="row">
            <!--筛选模块-->
            <div class="col-lg-3 sidebar order-md-last ftco-animate">
                <div class="sidebar-wrap ftco-animate">
                    <!-- 查找特定城市中的酒店 -->
                    <h3 class="heading mb-4">Find City</h3>
                    <form action="#">
                        <div class="fields">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Destination, City">
                            </div>
                            <div class="form-group">
                                <!-- 地址选择 -->
                                <div class="select-wrap one-third">
                                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                    <select name="" id="" class="form-control" placeholder="Keyword search">
                                        <option value="">Select Location</option>
                                        <option value="">San Francisco USA</option>
                                        <option value="">Berlin Germany</option>
                                        <option value="">Lodon United Kingdom</option>
                                        <option value="">Paris Italy</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" id="checkin_date" class="form-control checkin_date"
                                       placeholder="Date from">
                            </div>
                            <div class="form-group">
                                <input type="text" id="checkout_date" class="form-control checkout_date"
                                       placeholder="Date to">
                            </div>
                            <!-- 金额拖动栏 -->
                            <div class="form-group">
                                <div class="range-slider">
		              		<span>
                                    <!-- 文字金额标识 -->
									    <input type="number" value="25000" min="0" max="120000"/>	-
										    <input type="number" value="50000" min="0" max="120000"/>
										  </span>
                                    <!-- 拖动栏 -->
                                    <input value="1000" min="0" max="120000" step="500" type="range"/>
                                    <input value="50000" min="0" max="120000" step="500" type="range"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Search" class="btn btn-primary py-3 px-5">
                            </div>
                        </div>
                    </form>
                </div>
                <!-- 筛选结束 -->
                <!-- 页面内评分星级筛选 -->
                <div class="sidebar-wrap ftco-animate">
                    <h3 class="heading mb-4">Star Rating</h3>
                    <form method="post" class="star-rating">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">
                                <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i
                                        class="icon-star"></i><i class="icon-star"></i><i class="icon-star"></i></span>
                                </p>
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">
                                <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i
                                        class="icon-star"></i><i class="icon-star"></i><i
                                        class="icon-star-o"></i></span></p>
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">
                                <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i
                                        class="icon-star"></i><i class="icon-star-o"></i><i
                                        class="icon-star-o"></i></span></p>
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">
                                <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i
                                        class="icon-star-o"></i><i class="icon-star-o"></i><i
                                        class="icon-star-o"></i></span></p>
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">
                                <p class="rate"><span><i class="icon-star"></i><i class="icon-star-o"></i><i
                                        class="icon-star-o"></i><i class="icon-star-o"></i><i
                                        class="icon-star-o"></i></span></p>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END -->
            <!-- 展示列表模块 -->
            <div class="col-lg-9">
                <div class="row">
					<!-- 酒店展示单块 -->
                    <div th:each="hotel:${hotels}" class="col-sm col-md-6 col-lg-4 ftco-animate">
                        <div class="destination">
                            <!-- 酒店推广图 hotelImageUrl -->
                            <a th:href="@{'/hotel/' + ${hotel.hotelId}}" class="img img-2 d-flex justify-content-center align-items-center"
                               th:style="'background-image:url(' + @{'/img/' + ${hotel.hotelImgUri}} + ');'">
                                <!-- 跳转连接提示Icon -->
                                <div class="icon d-flex justify-content-center align-items-center">
                                    <span class="icon-link"></span>
                                </div>
                            </a>
                            <!-- 文字概览部分 -->
                            <div class="text p-3">
                                <div class="d-flex">
                                    <div class="one">
                                        <!-- 酒店名 -->
                                        <h3><a href="#" th:text="${hotel.hotelName}">New Orleans, LA</a></h3>
                                        <!-- 评分(/评级?) -->
                                        <p class="rate">
                                            <!-- 评分星星展示 -->
                                            <i class="icon-star"
                                               th:if="${hotel.hotelReplyLevel}>0"
                                               th:each="i:${#numbers.sequence(1, (hotel.hotelReplyLevel / 2))}">
                                            </i><i class="icon-star-o"
                                                   th:if="${hotel.hotelReplyLevel}<10"
                                                   th:each="j:${#numbers.sequence(1, (5 - (hotel.hotelReplyLevel / 2)))}">
                                            </i>
                                            <span>[[${hotel.hotelReplyCount}]] Rating</span>
                                        </p>
                                    </div>
                                    <!-- 价格 格式:($40 /night)-->
                                    <div class="two">
                                        <span class="price per-price">$[[${hotel.hotelMinPrice}]]<br><small>/night</small></span>
                                    </div>
                                </div>
                                <!-- 介绍 -->
                                <p th:text="${hotel.hotelDescription}">Far far away, behind the word mountains, far from the countries</p>
                                <hr>
                                <!-- 尾栏，补充提示栏 -->
                                <p class="bottom-area d-flex">
                                    <!-- 所在地址(应该也有一个跳转连接, 即搜索同地域的所有酒店!) -->
                                    <span><i class="icon-map-o"></i> [[${hotel.hotelAddress}]]</span>
                                    <!-- 预约链接按钮(跳转详情页面) -->
                                    <span class="ml-auto"><a th:href="@{'/hotel/' + ${hotel.hotelId}}">Book Now</a></span>
                                </p>
                            </div>
                        </div>
                    </div>
					<!--酒店展示单块结束-->
                    <!--静态展示单块-->
                    <!--<div class="col-sm col-md-6 col-lg-4 ftco-animate">

                            <a href="#" class="img img-2 d-flex justify-content-center align-items-center"

                                <div class="icon d-flex justify-content-center align-items-center">
                                    <span class="icon-link"></span>
                                </div>
                            </a>
                            <div class="text p-3">
                                <div class="d-flex">
                                    <div class="one">
                                        <h3><a href="#">New Orleans, LA</a></h3>
                                        <p class="rate">
                                            <i class="icon-star"></i>
                                            <i class="icon-star"></i>
                                            <i class="icon-star"></i>
                                            <i class="icon-star"></i>
                                            <i class="icon-star-o"></i>
                                            <span>8 Rating</span>
                                        </p>
                                    </div>
                                    <div class="two">
                                        <span class="price per-price">$40<br><small>/night</small></span>
                                    </div>
                                </div>
                                <p>Far far away, behind the word mountains, far from the countries</p>
                                <hr>
                                <p class="bottom-area d-flex">
                                    <span><i class="icon-map-o"></i> Miami, Fl</span>
                                    <span class="ml-auto"><a href="#">Book Now</a></span>
                                </p>
                            </div>
                        </div>
                    </div>-->
                </div>
                <!-- 分页页码展示块 -->
                <div th:replace="~{commons/navigation::navigationBar(redirect = 'hotels')}"></div>
            </div> <!-- .col-md-8 -->
        </div>
    </div>
</section> <!-- .section -->

<!--重用-->
<div th:replace="~{commons/Footer::subscriber}"></div>
<!--End Subscribe-->

<!--重用footer-->
<footer th:replace="~{commons/Footer::webFooter}"></footer>


<!-- loader -->
<div th:replace="~{commons/Footer::loader}"></div>

<script th:src="@{/asserts/js/jquery.min.js}"></script>
<script th:src="@{/asserts/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/asserts/js/popper.min.js}"></script>
<script th:src="@{/asserts/js/bootstrap.min.js}"></script>

</body>
