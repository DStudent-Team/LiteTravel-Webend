<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>轻旅</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet">
    <link th:href="@{/asserts/css/index.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img id="Logo" th:src="@{/asserts/img/bootstrap-solid.svg}" width="30" height="30" class="d-inline-block align-top" alt="">
                轻旅
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">景点</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">酒店</a>
                    </li>
                    <li class="nav-item dropdown">
                        <button type="button" class="btn nav-link" data-toggle="dropdown" data-target="#dropdown-menu">
                            出行
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">机票</a>
                            <a class="dropdown-item" href="#">轮船</a>
                            <a class="dropdown-item" href="#">高铁</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">攻略</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="carouselExampleCaptions" class="carousel slide modify-carousel" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/asserts/img/ic_p1.png}" class="d-block w-100 modify-img-carousel" alt="...">
                    <div class="carousel-caption d-none d-md-block modify-text-carousel">
                        <h5>First slide label</h5>
                        <p>去这里旅游也不错！.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/asserts/img/ic_p2.png}" class="d-block w-100 modify-img-carousel" alt="...">
                    <div class="carousel-caption d-none d-md-block modify-text-carousel">
                        <h5>Second slide label</h5>
                        <p>在这里休息两天，放松身心.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/asserts/img/ic_p3.png}" class="d-block w-100 modify-img-carousel" alt="...">
                    <div class="carousel-caption d-none d-md-block modify-text-carousel">
                        <h5>Third slide label</h5>
                        <p>突然想感受大自然的味道.</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/asserts/js/jquery-3.4.1.slim.min.js}"></script>
<script th:src="@{/asserts/js/popper.min.js}"></script>
<script th:src="@{/asserts/js/bootstrap.min.js}"></script>

</body>
</html>
