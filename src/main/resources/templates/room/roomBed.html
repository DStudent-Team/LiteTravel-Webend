<!-- 教程材料，绝对正确的网页素材 -->
<!DOCTYPE html>
<!--suppress ALL-->
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}">

    <!--导航栏和按钮的样式-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>
<div th:replace="~{commons/bar::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/bar::sidebar(activeUri='roomBed')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2 class="form-inline">
                <form th:action="@{'/manage/turnBackRooms/'}" method="post">
                    <button type="submit" class="btn btn-sm btn-info">返回房间管理</button>
                </form>
                <form>
                    <button type="button" id="add_new_site_bnt" class="btn btn-sm btn-success" style="margin-left: 5px"
                            data-toggle="modal" data-target="#insertBedRoomModal"
                            th:onclick="insertRoomBed([[${roomIdForRoomBed}]])">添加房间床位</button>
                </form>
            </h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>尺寸</th>
                        <th>数量</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="roomBed:${roomBeds}">
                        <td th:text="${roomBed.bedId}"></td>
                        <td th:text="${roomBed.bedName}"></td>
                        <td th:text="${roomBed.bedSize}"></td>
                        <td th:text="${roomBed.bedCount}"></td>
                        <td class="form-inline">
                            <button type="button" id="delete_new_site_bnt" class="btn btn-sm btn-danger" style="margin-left: 5px"
                                    data-toggle="modal" data-target="#decreaseBedRoomModal"
                                    th:onclick="decreaseRoomBed([[${roomIdForRoomBed}]],[[${roomBed.bedId}]])">床位-1</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- 分页展示:  个人信息页面导航栏  暂无样式-->
<!--            <div th:replace="~{commons/navigation::navigationBar(redirect = 'manage/beds')}"></div>-->
        </main>
    </div>
</div>

<!--酒店房间编辑模态框（Modal） 调用commons/modal_box.html-->
<div th:replace="~{commons/modal_box::insertBedRoomModal}"></div>
<!--酒店房间编辑模态框（Modal） 调用commons/modal_box.html-->
<div th:replace="~{commons/modal_box::decreaseBedRoomModal}"></div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

<!--自定义js-->
<script type="text/javascript" th:src="@{/js/manage.js}"></script>

</body>

</html>
