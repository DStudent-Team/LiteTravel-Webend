<!DOCTYPE html>
<!--suppress ALL-->
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" rel="stylesheet"
			  th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}">

		<!-- Custom styles for this template -->
		<link href="../../static/asserts/css/dashboard.css" rel="stylesheet" th:href="@{/asserts/css/dashboard.css}">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{commons/bar::topbar}"></div>
		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/bar::sidebar(activeUri='lines')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <div>
                        Agency Test
                        <div th:text="${agency.id}"></div>
                        <div th:text="${agency.name}"></div>
                    </div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script th:src="@{../../static/asserts/js/jquery-3.4.1.slim.min.js}" type="text/javascript"></script>
		<script th:src="@{../../static/asserts/js/popper.min.js}" type="text/javascript"></script>
		<script th:src="@{../../static/asserts/js/bootstrap.min.js}" type="text/javascript"></script>

		<!-- Icons -->
		<script th:src="@{../../static/asserts/js/feather.min.js}" type="text/javascript"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script th:src="@{../../static/asserts/js/Chart.min.js}" type="text/javascript"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
