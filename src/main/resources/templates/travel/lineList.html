<!DOCTYPE html>
<!--suppress ALL-->
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}">
		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/dashboard.css}">
	</head>

	<body>
		<div th:replace="~{commons/bar::topbar}"></div>
		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/bar::sidebar(activeUri='lines')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a class="btn btn-sm btn-success" href="#" th:href="@{/line}">添加线路</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th th:text="#{line.ID}">ID</th>
									<th th:text="#{line.name}">name</th>
									<th th:text="#{line.desp}">desp</th>
									<th th:text="#{line.peopleCount}">peopleCount</th>
									<th th:text="#{line.price}">price</th>
									<th th:text="#{line.agency}">Agency</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="line:${lines}">
									<td th:text="${line.id}"></td>
									<td>[[${line.name}]]</td>
									<td th:text="${line.description}"></td>
									<td th:text="${line.peopleCount}"></td>
                                    <td th:text="${line.price}"></td>
									<td>
										<a th:href="@{/travel/agency/}+${line.agencyID}" th:text="${line.agencyID}">001</a>
									</td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/line/}+${line.id}">编辑</a>
										<form th:action="@{/line/}+${line.id}" method="post">
											<!--         下面这句话基本等于毫无卵用           -->
											<input name="_method" type="hidden" value="delete"/>
                                            <button type="submit" class="btn btn-sm btn-danger">删除</button>
                                        </form>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

	</body>

</html>
