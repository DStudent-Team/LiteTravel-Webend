<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>轻旅·用户</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/asserts/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/asserts/css/animate.css}">

    <link rel="stylesheet" th:href="@{/asserts/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/asserts/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/asserts/css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{/asserts/css/aos.css}">

    <link rel="stylesheet" th:href="@{/asserts/css/ionicons.min.css}">

    <link rel="stylesheet" th:href="@{/asserts/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/asserts/css/jquery.timepicker.css}">


    <link rel="stylesheet" th:href="@{/asserts/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/asserts/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/asserts/css/style.css}">
    <link rel="stylesheet" th:href="@{/asserts/css/User.css}">
</head>

<body>

<div th:replace="~{commons/bar::topBar(activeUri='User')}"></div>

<div th:replace="~{commons/BG::sectionBG(sectionName=(${info!=null}?${info.userName}:'User'))}"></div>
<!--
 todo
    修改：
    当info.userId == session.userId,
    显示跳转编辑按钮, 才能跳转至此编辑页面,
    否则(info.userId != session.userId), 默认为展示界面, 不可进入此修改页面
-->
<section class="ftco-section">
    <div class="container">
        <div class="row">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <form method="post" th:action="@{/user}">
                    <input name="_method" th:if="${info}!=null" type="hidden" value="PUT">
                    <!-- id -->
                    <input name="userId" th:if="${info!=null}" th:value="${info.userId}" type="hidden">
					<!-- No idea on how to let it work -->
                    <!-- AvatarForm -->
					<input class="form-control"
                           name="avatarUri"
                           th:value="${info}!=null?${info.userAvatarUri}:'avatar.jpg'"
                           type="hidden">
					<!-- AvatarDisplay -->
					<div class="text-center" th:if="${info}!=null">
                        <a th:href="@{'/changeAvatar/' + ${info.userId}}">
                            <img th:src="@{'/img/' + ${info.userAvatarUri}}"
                                class="img-thumbnail rounded avatarImg" alt="..."/>
                        </a>
                    </div>
                    <!-- Tips-->
                    <!--<p class="text-center" style="color:black" th:if="${msg}!=null" th:text="${msg}"></p>-->
					<!-- username -->
                    <div class="form-group">
                        <label th:text="#{list.username}">username</label>
                        <input class="form-control" name="username" placeholder="zhangsan"
                               th:value="${info}!=null?${info.userName}:''" type="text">
                    </div>
                    <!-- gender(selection) -->
                    <div class="form-group">
                        <label th:text="#{list.gender}">Gender</label><br/>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="gender"
                                   th:checked="${info}!=null?${info.userGender}==1:false" type="radio" value="1">
                            <label class="form-check-label" th:text="#{global.male}">男</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="gender"
                                   th:checked="${info}!=null?${info.userGender}==0:false" type="radio" value="0">
                            <label class="form-check-label" th:text="#{global.female}">女</label>
                        </div>
                    </div>
                    <!-- Birth -->
                    <div class="form-group">
                        <label th:text="#{list.birth}">Birth</label>
                        <input class="form-control" name="birth" placeholder="1999-01-03"
                               th:value="${info}!=null?${#dates.format(info.userBirth,'yyyy-MM-dd')}:''" type="text">
                    </div>
                    <!-- Phone -->
                    <div class="form-group">
                        <label th:text="#{list.phone}">Phone</label>
                        <input class="form-control" name="phone" placeholder="1234567890"
                               th:value="${info}!=null?${info.userPhone}:''">
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <label th:text="#{list.email}">Email</label>
                        <input class="form-control" name="email" placeholder="zhangsan@atguigu.com"
                               th:value="${info}!=null?${info.userEmail}:''" type="email">
                    </div>
                    <!-- Address -->
                    <div class="form-group">
                        <label th:text="#{list.address}">Address</label>
                        <input class="form-control" name="address" placeholder="北京市"
                               th:value="${info}!=null?${info.userAddress}:''">
                    </div>

                    <button class="btn btn-primary" th:text="${info}!=null?#{list.modify}:#{list.insert}"
                            type="submit">添加/修改
                    </button>
                </form>
            </main>
        </div>
    </div>
</section>

<div th:replace="~{commons/Footer::subscriber}"></div>

<div th:replace="~{commons/Footer::webFooter}"></div>
<!-- loader -->
<div th:replace="~{commons/Footer::loader}"></div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/asserts/js/jquery.min.js}"></script>
<script th:src="@{/asserts/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/asserts/js/popper.min.js}"></script>
<script th:src="@{/asserts/js/bootstrap.min.js}"></script>
<script th:src="@{/asserts/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/asserts/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/asserts/js/jquery.stellar.min.js}"></script>
<script th:src="@{/asserts/js/owl.carousel.min.js}"></script>
<script th:src="@{/asserts/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/asserts/js/aos.js}"></script>
<script th:src="@{/asserts/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/asserts/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/asserts/js/jquery.timepicker.min.js}"></script>
<script th:src="@{/asserts/js/scrollax.min.js}"></script>

<script th:src="@{/asserts/js/google-map.js}"></script>
<script th:src="@{/asserts/js/main.js}"></script>
</body>
</html>
