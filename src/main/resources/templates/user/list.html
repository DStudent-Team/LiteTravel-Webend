<!-- 教程材料，绝对正确的网页素材 -->
<!DOCTYPE html>
<!--suppress ALL-->
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}">

		<!-- Custom styles for this template -->
		<link rel="stylesheet" th:href="@{/css/dashboard.css}">
	</head>
	<body>
		<div th:replace="~{commons/bar::topbar}"></div>
		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/bar::sidebar(activeUri='users')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive">
						<div id="toolbar" class="form-inline">
							<button type="button" id="add_new_site_bnt" class="btn btn-info"
									data-toggle="modal" data-target="#addUserModal">添加用户信息</button>
						</div>
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>用户ID</th>
									<th>用户账号</th>
									<th>用户密码</th>
									<th>用户昵称</th>
									<th>用户生日</th>
									<th>用户邮箱</th>
									<th>用户电话</th>
									<th>用户地址</th>
									<th>用户状态</th>
                                    <th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user:${users}">
									<td th:text="${user.userId}" name="user_id" id="user_id"></td>
									<td th:text="${user.userCode}"></td>
									<td th:text="${user.userPassword}"></td>
									<td th:text="${user.userName}"></td>
									<td th:text="${#dates.format(user.userBirth, 'yyyy-MM-dd')}"></td>
									<td th:text="${user.userEmail}"></td>
									<td th:text="${user.userPhone}"></td>
									<td th:text="${user.userAddressSpecific}"></td>
<!--									<td th:text="${user.state}"></td>-->
									<td>
										<a th:if="${user.userState == 1}">可用</a>
										<a th:if="${user.userState == 0}">不可用</a>
									</td>
									<!--不知道怎么传整个列表过去，只能一个个传了-->
									<td class="form-inline">
										<button type="submit" class="btn btn-sm btn-primary"
												th:onclick="editUser(
												[[${user.userId}]],
												[[${user.userCode}]],
												[[${user.userPassword}]],
												[[${user.userName}]],
												[[${#dates.format(user.userBirth, 'yyyy-MM-dd')}]],
												[[${user.userEmail}]],
												[[${user.userPhone}]],
												[[${user.userAddressSpecific}]],
												[[${user.userState}]]
												)"
												data-toggle="modal" data-target="#addUserModal">编辑</button>
										<button type="submit" class="btn btn-sm btn-danger" th:onclick="|deleteUser(${user.userId})|">删除</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>


		<!-- 模态框示例（Modal） -->
		<form method="post" th:action="@{/manage/user}" class="form-horizontal" role="form" id="form_data" style="margin: 20px;">
			<input id="putMethod" name="putMethod" type="hidden" value="">
			<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="myModalLabel">
								用户信息
							</h4>
							<button type="button" class="close" onclick="clearUser()" data-dismiss="modal" aria-hidden="true">
								&times;
							</button>
						</div>
						<div class="modal-body">
							<form class="form-horizontal" role="form" method="post">
								<!--userId-->
								<input id="userId" name="userId" type="hidden">
								<!--userCode-->
								<div class="form-group">
									<label for="userCode" class="col-sm-3 control-label">用户账号</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="userCode" name="userCode"
											   th:value="${userCode}"
											   placeholder="请输入用户账号">
									</div>
								</div>
								<!--userPassword-->
								<div class="form-group">
									<label for="userPassword" class="col-sm-3 control-label">用户密码</label>
									<div class="col-sm-9">
										<input type="password" class="form-control" id="userPassword" name="userPassword"
											   th:value="${userPssword}"
											   placeholder="请输入用户密码">
									</div>
								</div>
								<!--userName-->
								<div class="form-group">
									<label for="userName" class="col-sm-3 control-label">用户昵称</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="userName" name="userName"
											   th:value="${userName}"
											   placeholder="请输入用户昵称">
									</div>
								</div>


							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal" onclick="clearUser()">关闭
							</button>
							<button type="submit" class="btn btn-primary">
								提交
							</button><span id="tip"> </span>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal -->
			</div>
		</form>
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
		<!--调用用户脚本-->
		<script th:src="@{/js/user.js}"></script>


	</body>

</html>
