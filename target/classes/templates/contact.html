<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adventure - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/asserts/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/asserts/css/animate.css}">

    <link rel="stylesheet" th:href="@{/asserts/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/asserts/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/asserts/css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{/asserts/css/aos.css}">

    <link rel="stylesheet" th:href="@{/asserts/css/ionicons.min.css}">

    <link rel="stylesheet" th:href="@{/asserts/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/asserts/css/jquery.timepicker.css}">


    <link rel="stylesheet" th:href="@{/asserts/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/asserts/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/asserts/css/style.css}">

</head>
<body>

<!--重用topBar-->
<div th:replace="~{commons/bar::topBar(activeUri='Contact')}"></div>
<!-- END nav -->

<div th:replace="~{commons/BG::sectionBG(sectionName='Contact')}"></div>

<section class="ftco-section contact-section ftco-degree-bg">
    <div class="container">
        <div class="row d-flex mb-5 contact-info">
            <div class="col-md-12 mb-4">
                <h2 class="h4">Contact Information</h2>
            </div>
            <div class="w-100"></div>
            <div class="col-md-3">
                <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
            </div>
            <div class="col-md-3">
                <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
            </div>
            <div class="col-md-3">
                <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
            </div>
            <div class="col-md-3">
                <p><span>Website</span> <a href="#">yoursite.com</a></p>
            </div>
        </div>
        <div class="row block-9">
            <div class="col-md-6 order-md-last pr-md-5">
                <form action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea name="" id="" cols="30" rows="7" class="form-control"
                                  placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                    </div>
                </form>

            </div>

            <div class="col-md-6">
                <div id="map"></div>
            </div>
        </div>
    </div>
</section>


<!--重用-->
<div th:replace="~{commons/Footer::subscriber}"></div>
<!--End Subscribe-->

<!--重用footer-->
<footer th:replace="~{commons/Footer::webFooter}"></footer>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>


<script th:src="@{/asserts/js/jquery.min.js}"></script>
<script th:src="@{/asserts/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/asserts/js/popper.min.js}"></script>
<script th:src="@{/asserts/js/bootstrap.min.js}"></script>
<script th:src="@{/asserts/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/asserts/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/asserts/js/jquery.stellar.min.js}"></script>
<script th:src="@{/asserts/js/owl.carousel.min.js}"></script>
<script th:src="@{/asserts/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/asserts/js/aos.js}"></script>
<script th:src="@{/asserts/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/asserts/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/asserts/js/jquery.timepicker.min.js}"></script>
<script th:src="@{/asserts/js/scrollax.min.js}"></script>

<script th:src="@{/asserts/js/google-map.js}"></script>
<script th:src="@{/asserts/js/main.js}"></script>

</body>
</html>
